<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ST-task</title>
</head>

<body>
    <div>
        <form>
            <div>
                task name: <input type="text" name="name" id="name" placeholder="clean working desk"> *
            </div>
            <br>
            <div>
                note: <br> <textarea name="note" id="note" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                task deligation: <input type="text" name="task deligation" id="task deligation">
                <input type="radio" >
            </div>
            <br>
            <div>
                from: <input type="date" name="date" id="date">
                <input type="time" name="time" id="time">
            </div>
            </br>
            <div>
                to:___<input type="date" name="date" id="date">
                <input type="time" name="time" id="time">
            </div>
            </br>
            <div>
                all day <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <br>
            <div>
                priorty : <select name="priorty" id="priorty">
                    <option value="none">none</option>
                    <option value="study">study</option>
                    <option value="GM">GM</option>
                </select>
            </div>
            <br>
            <div>
                calender :<select name="calender" id="calender">
                    <option value="default">default</option>
                    <option value="yesterday">yesterday</option>
                    <option value="tommaro">tommaro</option>
                </select>
            </div>
            <br>
            <div>
                task categore :<select name="task categore" id="task categore">
                    <option value="all">all</option>
                    <option value="tough">tough</option>
                    <option value="simple">simple</option>
                </select>
                <input type="radio" >
            </div> 
            <br>
             <div>
                task status :<select name="task status" id="task status">
                    <option value="needs action">needs action</option>
                    <option value="done">done</option>
                    <option value="done soon">done soon</option>
                </select>
            </div>
            <div>
                attachments <input type="radio">
            </div>
        </form>
    </div>
</body>

</html>
